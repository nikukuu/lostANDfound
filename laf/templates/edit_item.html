<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/admin_dash.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('admin.admin_dashboard') }}"><h2>Admin Dashboard</h2></a>
        <a href="{{ url_for('admin.admin_items') }}">Items</a>
        <a href="{{ url_for('admin.admin_claims') }}">Messages</a>
        <hr>
        <a href="{{ url_for('admin.admin_account') }}">Account Info</a>
        <a href="{{ url_for('admin.admin_login') }}">Logout</a>
    </div>

    <div class="content">
        <h1>Edit Item</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ item[1] }}" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required>{{ item[2] }}</textarea><br><br>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="pending" {% if item[3] == 'pending' %}selected{% endif %}>Pending</option>
                <option value="published" {% if item[3] == 'published' %}selected{% endif %}>Published</option>
                <option value="claimed" {% if item[3] == 'claimed' %}selected{% endif %}>Claimed</option>
            </select><br><br>

            <button type="submit">Update Item</button>
            <a href="{{ url_for('admin.admin_items') }}">Cancel</a>
        </form>
    </div>
</body>
</html>
